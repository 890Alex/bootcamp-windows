<!-- 
    Add a new todo (by submitting a form)
    Mark a todo as completed (cross out the text of the todo)
    Remove a todo 
-->

<body>
    <form action="" id="todo-form">
        <label for="">Edit New Todo</label>
        <input type="text">
        <input type="submit">
    </form>
    <section id="todo-section">
        <ul id="todoList"></ul>
    </section>
    <script src="app.js"></script>
</body>
